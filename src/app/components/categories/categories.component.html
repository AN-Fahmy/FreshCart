<section>
  <h1 class="text-success text-center my-2">All Categories</h1>

  <owl-carousel-o [options]="customOptionsCategory">
    @for (category of allCategories(); track category._id) {
      <ng-template carouselSlide>
        <div>
          <img [src]="category.image" class="w-100" height="200px">
          <h3 class="text-center">{{category.name}}</h3>
        </div>
      </ng-template>
    }
  </owl-carousel-o>

  <div class="row g-4">
    @for (product of allCategories(); track $index) {
      <div class="col-lg-3 col-md-4">
        <div class="shadow rounded text-center p-2 my-2 cr" routerLink="/products">
          <img [src]="allCategories()[$index].image" height="250px" alt="">
          <h4 class="mt-2">{{allCategories()[$index].name}}</h4>
        </div>
      </div>
    }
  </div>
</section>
